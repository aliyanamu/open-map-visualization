<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open Map Visualization</title>

  <link rel="stylesheet" href="index.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet-gp@2.0.3/dist/esri-leaflet-gp.js"></script>
  <script src="https://unpkg.com/esri-leaflet-renderers@3.0.0/dist/esri-leaflet-renderers.js"></script>
</head>
<html>
  <body>
    <div class="container">
      <section>
        <h1>Open Map Visualization</h1>
        <br />
        <div id="js_map"></div>
      </section>

      <div class="flex-container">
        <div class="half">
          <section class="path-radio-input inline-flex-container">
            <label for="path">Path</label>
            <input type="radio" id="path_on" value="on" />On
            <input type="radio" id="path_off" value="off" />Off
          </section>

          <section class="inline-flex-container">
            <input type="file" class="action-btn" id="json_file_input" />
            <input
              type="button"
              id="load_map_btn"
              value="Load Map"
              onclick="loadFile()"
            />
            <a href="./test.json" download>
              <input type="button" value="Download JSON" />
            </a>
          </section>
        </div>

        <div class="half">
          <section class="flex-container date-value-input">
            <div class="field">
              <label for="min_date_input">Min Date</label>
              <input type="date" id="min_date_input" />
            </div>
            <div class="field">
              <label for="max_date_input">Max Date</label>
              <input type="date" id="max_date_input" />
            </div>
          </section>

          <section>
            <div class="date-slider">
              <div class="progress"></div>
            </div>
          </section>

          <section class="date-range-input">
            <input
              type="range"
              id="min_date_range"
              min="0"
              value="0"
              step="1"
            />
            <input
              type="range"
              id="max_date_range"
              min="0"
              max="100"
              value="100"
              step="1"
            />
          </section>

          <section>
            <div class="animation-slider">
              <input type="range" min="0" max="100" value="0" step="1" />
            </div>
          </section>
          <section></section>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/eventListeners.js"></script>
  </body>
</html>
